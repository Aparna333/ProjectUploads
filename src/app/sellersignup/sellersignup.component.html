<br/>
<div class="container p-3 my-3 border">
<div style="width: 300px;">
    <form (ngSubmit)="addseller()">
    
      <div class="form-group">
        <label for="lastname">username</label>
        <input type="text" class="form-control" sellerName="sellerUserName" required [(ngModel)]="sellerUserName" name="sellerUserName">
      </div>

      <div class="form-group">
        <label for="lastname">password</label>
        <input type="text" class="form-control" sellerPass="password" required [(ngModel)]="password" name="password">
      </div>

      <div class="form-group">
        <label for="lastname">Company Name</label>
        <input type="text" class="form-control" sellercmyName="companyName" required [(ngModel)]="companyName" name="companyName">
      </div>

      <div class="form-group">
        <label for="picture">Email ID</label>
        <input type="text" class="form-control" sellerEmail="email" required [(ngModel)]="email" name="email">
      </div>

      <div class="form-group">
        <label for="picture">Contact Number</label>
        <input type="text" class="form-control" sellerMobile="contactNumber" required [(ngModel)]="contactNumber" name="contactNumber">
      </div>
  
      <div class="form-group">
        <label for="lastname">Company's Description</label>
        <input type="text" class="form-control" cmyDescription="companyDetails" required [(ngModel)]="companyDetails" name="companyDetails">
      </div>

      <div class="form-group">
        <label for="lastname">Postal Address</label>
        <input type="text" class="form-control" sellerAddress="postalAddress" required [(ngModel)]="postalAddress" name="postalAddress">
      </div>

      <div class="form-group">
        <label for="lastname">Website</label>
        <input type="text" class="form-control" sellerWebsite="website" required [(ngModel)]="website" name="website">
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
</form>
</div>
</div>
