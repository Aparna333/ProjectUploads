<br/>
<div class="container p-3 my-3 border">
<div style="width: 300px;">
    <form (ngSubmit)="addbuyer()">
    
        <div class="form-group">
            <label for="lastname">Name</label>
            <input type="text" class="form-control" buyerName="userName" required [(ngModel)]="userName" name="userName">
          </div>

      <div class="form-group">
        <label for="lastname">password</label>
        <input type="text" class="form-control" buyerPass="password" required [(ngModel)]="password" name="password">
      </div>

      <div class="form-group">
        <label for="lastname">emailId</label>
        <input type="text" class="form-control" buyerEmail="email" required [(ngModel)]="email" name="email">
      </div>

      <div class="form-group">
        <label for="lastname">mobileNumber</label>
        <input type="text" class="form-control" buyerMobile="mobileNumber" required [(ngModel)]="mobileNumber" name="mobileNumber">
      </div>
      
      <div class="btn-group">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
</form>
</div>
</div>
